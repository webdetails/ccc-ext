<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>DetTooltip</title>
<link type="text/css" href="../../lib/example.css" rel="stylesheet" />
<script type="text/javascript" src="../../lib/require.js"></script>
<script type="text/javascript" src="../../lib/require.config.js"></script>
</head>
<body>
<!-- Example 1 -->
<div class="example">
    <div class="code">
        <pre>pvc.ext.detTooltip().install(cd);</pre>
    </div>
    <div id="example1"></div>
</div>

<!-- Example 2 -->
<div class="example">
    <div class="code">
        <pre>pvc.ext.detTooltip().install(cd);</pre>
    </div>
    <div id="example2"></div>
</div>

<!-- Example 3 -->
<div class="example">
    <div class="code">
        <pre>pvc.ext.detTooltip().install(cd);</pre>
    </div>
    <div id="example3"></div>
</div>

<!-- Example 4 -->
<div class="example">
    <div class="code">
        <pre>pvc.ext.detTooltip().install(cd);</pre>
    </div>
    <div id="example4"></div>
</div>
<script>
require(['cdf/lib/CCC/pvc', 'data', './detTooltip'], function(pvc, data) {
    var cd;

    // ---------
    // Example 1 - Bar Chart
    cd = {
        canvas: "example1",
        width:  400,
        height: 300,
        title:  "Bar chart",
        animate:    false,
        selectable: true,
        hoverable:  true,
        legend:     true,
        stacked:    true
    };

    pvc.ext.detTooltip().install(cd);

    new pvc.BarChart(cd)
        .setData(data.relational_01_neg, {crosstabMode: false})
        .render();

    // ----------
    // Example 2 - Line Chart
    cd = {
        canvas: "example2",
        width:  400,
        height: 300,
        title:  "Line chart",
        animate:    false,
        selectable: true,
        hoverable:  true,
        legend:     true,
        stacked:    true
    };

    pvc.ext.detTooltip()
        (cd);

    new pvc.LineChart(cd)
        .setData(data.relational_01_neg, {crosstabMode: false})
        .render();

    // ----------
    // Example 3 - Line Chart 2
    cd = {
        canvas: "example3",
        width:  400,
        height: 300,
        title:  "Line chart",
        animate:    false,
        selectable: true,
        hoverable:  true,
        legend:     true,
        stacked:    true
    };

    pvc.ext.detTooltip()
        (cd);

    new pvc.LineChart(cd)
        .setData(data.relational_01_neg, {crosstabMode: false})
        .render();

    // ----------
    // Example 4 - Bar Chart 2

    cd = {
        canvas: "example4",
        width:  700,
        height: 350,
        animate:    false,
        selectable: true,
        hoverable:  true,
        legend: true,
        legendPosition: "right",
        plots: [
            {
                name: "main",
                stacked: true,
                visualRoles: {
                    series: "series, valueRole.dim",
                    value: "value"
                }
            },
            {
                type: "point",
                stacked: true,
                orthoAxis: 2,
                visualRoles: {
                    value: "value2"
                }
            }
        ]
    };

    pvc.ext.detTooltip()
        (cd);

    new pvc.BarChart(cd)
        .setData(data.relational_01_2measures_neg, {crosstabMode: false})
        .render();
});
</script>
</body>
